name: Build Vue
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write # Permission for Action

jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - uses: actions/checkout@v2
    - id: Build-Vue
      uses: BitDEVil2K16/VuePagesAction@1.0.0
      with:
        username: 'ultrakeypoint'
        reponame: 'el-table-virtual-scroll.github.io'
        token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged
